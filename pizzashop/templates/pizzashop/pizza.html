{% extends 'pizzashop/base.html' %}

{% block title %}{% endblock %}


{% block page %}

    <div class="col-md-10 offset-md-4">
    <div class="panel">
        <div class="panel-heading bg-ruby">
            <div class="panel-title text-center text-white">
                Пиццы
            </div>
        </div>
        <div class="panel-body bg-white">
            <div class="text-right">
                <br>
                <a href="{% url 'pizzashop-add-pizza' %}" class="btn btn-red">Добавить пиццу</a>
                <br>
                <br>
            </div>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr class="text-white bg-red">
                        <th>ID</th>
                        <th>Название</th>
                        <th>Короткое описание</th>
                        <th>Цена</th>
                        <th class="text-center">Изображение</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pizza in pizzas %}
                        <tr>
                            <td scope="row">{{ pizza.id }}</td>
                            <td><a href="{% url 'pizzashop-edit-pizza' pizza.id %}">{{ pizza.name }}</a></td>
                            <td>{{ pizza.short_description }}</td>
                            <td>{{ pizza.price }}</td>
                            <td class="text-center"><img alt="img-rounded"
                                                         src="{{ MEDIA_URL }}{{ pizza.image }}" width="50" height="50"></td>
                        </tr>
                    {% endfor %}
                </tbody>


            </table>
        </div>
    </div>





</div>
{% endblock %}
